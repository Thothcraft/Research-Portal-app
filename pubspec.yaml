name: thothresearch_app
description: "ThothCraft Research - IoT Device Management and AI Research Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Routing
  go_router: ^13.0.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # Utilities
  url_launcher: ^6.2.4
  package_info_plus: ^5.0.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0
  
  # Date & Time
  timeago: ^3.6.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # File handling
  file_picker: ^6.1.1
  open_filex: ^4.3.4
  share_plus: ^7.2.1
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # Toast/Snackbar
  fluttertoast: ^8.2.4
  
  # Image handling
  cached_network_image: ^3.3.1
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/logos/
  
